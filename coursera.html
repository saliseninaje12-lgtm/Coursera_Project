<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Breeds | Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .cat-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        figure {
            border: 2px solid #ccc;
            padding: 10px;
            background-color: white;
            text-align: center;
            cursor: pointer;
        }

        figure:focus {
            outline: 3px solid #007BFF;
            border-color: #007BFF;
        }

        figcaption {
            margin-top: 8px;
            font-size: 0.9rem;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body onload="initializeGallery()">

<h1>Cat Breeds Photo Gallery</h1>

<div class="cat-gallery">

    <figure>
        <img src="british-shorthair.jpeg" alt="British Shorthair">
        <figcaption>The plush professional. Known for those iconic round cheeks and a calm, dignified "teddy bear" look.</figcaption>
    </figure>

    <figure>
        <img src="ocicat.jpeg" alt="Ocicat">
        <figcaption>All of the wild spots, none of the wild DNA. A domestic beauty with the spirit of a jungle cat.</figcaption>
    </figure>

    <figure>
        <img src="persian.jpeg" alt="Persian">
        <figcaption>The ultimate lap of luxury. Famous for a flowing coat and a sweet, serene expression.</figcaption>
    </figure>

    <figure>
        <img src="ragdoll.jpeg" alt="Ragdoll">
        <figcaption>Pure elegance and affection. These blue-eyed beauties are famous for going limp with joy when held.</figcaption>
    </figure>

    <figure>
        <img src="siamese.jpeg" alt="Siamese">
        <figcaption>The vocal socialite. Striking point colors paired with an intelligent, chatty personality.</figcaption>
    </figure>

    <figure>
        <img src="sphynx.jpeg" alt="Sphynx">
        <figcaption>Proof that beauty is skin deep. Warm to the touch and incredibly energetic, they truly stand out in a crowd.</figcaption>
    </figure>

</div>

<script>
    function initializeGallery() {
        console.log("Page loaded");

        const figures = document.querySelectorAll("figure");

        for (let i = 0; i < figures.length; i++) {
            // Add keyboard focus
            figures[i].setAttribute("tabindex", "0");
            console.log("Tabindex added to figure " + (i + 1));

            // Mouse events
            figures[i].addEventListener("mouseover", highlight);
            figures[i].addEventListener("mouseleave", unhighlight);

            // Keyboard events
            figures[i].addEventListener("focus", highlight);
            figures[i].addEventListener("blur", unhighlight);
        }
    }

    function highlight() {
        console.log("Highlight event triggered");
        this.style.backgroundColor = "#e6f0ff";
    }

    function unhighlight() {
        console.log("Unhighlight event triggered");
        this.style.backgroundColor = "white";
    }
</script>

</body>
</html>
